	本系舉辦舍我盃辯論賽，主要為選拔高中辯論菁英，透過公正的評審，建立可信的高中辯論賽排名，亦藉此比賽讓系上學生將所學實際應用。同時，於賽程中入八強者，將頒發具有專業代表的中英文證書，期望在參賽同學未來選擇大學方向目標時，能有一番助力以及實質上的證明。">
